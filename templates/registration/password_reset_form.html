{% extends 'base.html' %}

{% block extend_title %}Mot de passe oubié |{% endblock %}

{% block content %}
<div class="col-6 mx-auto pt-5">
    <div class="border rounded p-4">
        <h3 class="mb-5 text-center">Mot de passe oublié ?</h3>
        <p>Saisissez votre adress mail ci-dessous et nous vous enverrons des instructions pour en créer un nouveau.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-lg btn-primary btn-round btn-block btn-loading shadow-sm mt-4">
                Envoyer
            </button>
        </form>
    </div>
</div>
{% endblock %}
